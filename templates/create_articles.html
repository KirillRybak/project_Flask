{% extends 'base.html' %}
{% block title %}
Создание статьи
{% endblock %}
{% block content %}

    <h1 style="text-align:center;">Добавление статьи</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="container form-control" placeholder="Введите название статьи"><br>
        <textarea name="intro" id="intro" class="container form-control" placeholder="Введите анонс статьи"></textarea><br>
        <textarea name="text" id="text" class="container form-control" placeholder="Введите стетью"></textarea><br>
        <input type="submit"  class="btn btn-warning" value="Опубликовать"><br>
    </form>

{% endblock %}
